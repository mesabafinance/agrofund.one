{% case page.lang %}
    {% when "en" %}
        {% assign data = site.data.english.items.home %}

        {% assign data = site.data.spanish.items.home %}

        {% assign data = site.data.portuguese.items.home %}
{% endcase %}

<div class="container">
    <h1 class="mt-5">{{page.title}}</h1>
</div>
