items:
  headline: AGRO FUND ONE
  subline: REDUCED RISK THROUGH A LEVERAGED INVESTMENT METHODOLOGY
  description: >-
    Agro Fund One, Limited is an agricultural investment fund focused on the international agricultural sector. The Fund’s primary mandate is to grow investor wealth through the alternative asset investment strategy of buying, aggregating, and reselling assets that meet the criteria for successful roll up and disposition to Agro-holding companies.
  opps:
    heading: Opportunities
    items:
      -
        icon: /assets/img/opps/turnover.png
        heading: 4 years of verifiable turnover (2017-2020)
        text: >-
          Having built a great international team and strategic vision, this fund now has the opportunity to invest into a new, scalable enterprise model utilizing the resources, and more importantly the dynamic international relationships earned through our developments-to-date.
      -  
        icon: /assets/img/opps/bank.png
        heading: Access to international capital, markets and banking
        text: >-
          Agro Fund One, Limited has developed close relationships with approximately 50 high and ultra-high net worth individual investors from around the world as well as proprietary and partner based international banking and multi-currency relationships.
      -
        icon: /assets/img/opps/america.png
        heading: Focus on South, Central and North America
        text: >-
          Agro Fund One, Limited has identified specific opportunistic market opportunities in North, Central and South America. We plan to acquire assets in agricultural processing, logistics and storage by targeting institution owned or controlled, non-performing and distressed loans or equity positions.
      -
        icon: /assets/img/opps/growth.png
        heading: Growing with innovative companies in the international agricultural sector
        text: >-
         Projects in North and South America and a stand-alone project in the Horn of Africa focus on a wide range of sectors ranging from crop inputs, logistics, processing, growing and ag-tech innovations.
      -
        icon: /assets/img/opps/farm.png
        heading: Partnerships with farmers located in high yield production regions over two continents world
        text: >-
          Farmland and food represent a an attractive, long-term investment while providing significant relative capital preservation throughout times of economic turmoil.
      -
        icon: /assets/img/opps/partner.png
        heading: Public-Private partnership supporting food security and sustainability
        text: >-
          Experience in key public-private partnerships in developing countries. More capital mobilized through innovative methods like blended finance and benchmarks to explore ways to cooperate.
