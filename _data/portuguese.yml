  home:
    heading:
      Agro Fund One fornece capital e experiência para empresas sustentáveis
      ​​e inovadoras no setor agrícola.
    intro:
      - Agro Fund One, Limited é um fundo de investimento agrícola com foque na América
        do Sul, Central e do Norte. O foco principal do Fundo é gerar retornos competitivos
        enquanto garantindo benefícios para todas as partes interessadas no ecossistema
        em que operamos.
      - O mandato da Agro Fund One é aumentar a riqueza dos investidores, convertendo
        terras agrícolas comerciais convencionais em regenerativas, bem como desenvolver
        operações agrícolas em estufas sustentáveis ​​em regiões do mundo afetadas pelas
        mudanças climáticas.
