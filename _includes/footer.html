    <div class="container py-5 text-center">
        <p>Copyright &copy; Agro Fund One 2017-<span id="currentYear"></span></p>
    </div>
</div>

<script type="text/javascript" src="{{'/assets/js/jquery-3.4.1.min.js' | relative_url}}?{{cache_buster}}"></script>

<script type="text/javascript" src="{{'/assets/js/myscript.js' | relative_url}}?{{cache_buster}}" async></script>
