{% assign cache_buster = site.time | date: '%s%N' %}

        poster="{{'/assets/video/boilerplate.jpg'}}?{{cache_buster}}">

        <source src="{{'/assets/video/boilerplate.mp4'}}?{{cache_buster}}" type="video/mp4">

    <div class="container section">
        <div class="text-center py-5">
            <h2>INTRODUCING AGRO FUND ONE</h2>
            <p class="mt-3">Launched July 4, 2017 {{site.data.general.description}}</p>
        </div>


    </div>

    <div class="container section">
        <h2>Portfolio</h2>
    </div>

    <div class="container section">
        <h2>Timeline</h2>
    </div>

    <div class="container section">
        <h2>Experience</h2>
    </div>

    <div class="container section">
        <h2>Contact Us</h2>
    </div>

    <div style="height: 50vh">
    </div>
