  home:
    heading: Agro Fund One proporciona capital y experiencia a empresas sostenibles e innovadoras del sector agrícola.
    intro:
      - Agro Fund One, Limited es un fondo de inversión agrícola dirigido al sector agrícola de América del Norte, Central y del Sur. El objetivo principal del Fondo es generar rendimientos competitivos ajustados al riesgo, garantizando al mismo tiempo los beneficios para todas las partes interesadas en los ecosistemas en los que operamos.
      - El mandato de Agro Fund One es hacer crecer el valor de los inversores mediante la conversión de tierras de cultivo comerciales convencionales en tierras de cultivo regenerativas, así como el desarrollo de operaciones sostenibles de agricultura de interior en regiones del mundo afectadas por el cambio climático.
