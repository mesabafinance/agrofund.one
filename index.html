---
layout: base
title: Select Language
redirect: true
---

<script type="text/javascript">
    var language = navigator.language || navigator.browserLanguage;

    if (language.indexOf("en") > -1) {
        document.location.href = "https://agrofundone.com/en/";
    } else if (language.indexOf("es") > -1) {
        document.location.href = "https://agrofundone.com/es/";
    } else if (language.indexOf("pt") > -1) {
        document.location.href = "https://agrofundone.com/pt/";
    }
</script>

<style>
    .lang-select-container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: end;
        flex-direction: column;
        background-image: url("/assets/video/poster.jpg");
        background-size: cover;
        margin-top: -8px;
        margin-left: -8px;
    }
    .lang-select-inner {
        align-self: center;
        display: flex;
        flex-direction: column;
        margin-top: 2rem;
        text-align: center;
        font-size: 150%;
    }
    #lang-select {
        margin-top: 1rem;
        font-size: 25px;
        border: none;
        border-radius: 10px;
        padding: 20px;
        color: white;
        background-color: #6a9b7d;
    }
</style>

<div class="lang-select-container">
    <img
        src="/assets/img/logo-full.png"
        alt="Agro Fund One"
        style="height: 100px; width: 100px; margin: 1rem"
    />
    <div class="lang-select-inner">
        <select
            name="languages"
            id="lang-select"
            onchange="location = this.value;"
        >
            <option value="">Please choose your language</option>
            <option value="/en/">English</option>
            <option value="/es/">Español</option>
            <option value="/pt/">Português</option>
        </select>
    </div>
</div>
