    support:
      heading: Proyectos Apoyados por Agro Fund One
    items:
      - heading: Marvella Farms
        subheading: Productos frescos cultivados en el desierto
        p: >-
          Complejo Oasis de granjas de interior que producen durante todo el año productos frescos cultivados en el desierto utilizando un diseño práctico, sostenible y asequible que puede reproducirse a escala. Los productos frescos se comercializarán a nivel local y para su exportación a través del puerto de embarque y en el interior para apoyar a las ciudades de África, la población de más rápido crecimiento en el mundo.
        href: www.marvellafarms.com
      - heading: Aero Fleet One
        subheading: Aplicación aérea de precisión
        p: >-
          Como licenciataria de una avanzada carga útil pesada, una tecnología de ala fija procedente de Europa, trabajamos con clientes de toda América del Norte y del Sur para desarrollar la primera flota de vehículos aéreos no tripulados capaz de prestar servicios de aplicación aérea a escala comercial. Con sede en Dakota del Norte, nuestra empresa se centra actualmente en el desarrollo de la flota, la comercialización y el desarrollo de un equipo logístico y de operaciones.
        href: www.aerofleetone.com
      - heading: Blue Heron Farms
        subheading: Gran variedad de cultivos y alimentos especiales
        p: >-
          Gestionamos activamente una explotación de 1.800 hectáreas en nombre de un cliente institucional de Georgia desde 2012. También somos copropietarios de una gran cartera de maquinaria para cultivos en hilera que se arrienda mediante un modelo de participación en los ingresos de los cultivos especializados de la región. Nuestro trabajo en Georgia incluía la gestión activa de una de las mayores empresas apícolas de la región.
        href: www.blueheron.info
      - heading: Gestión de obras en Colorado - Estados Unidos
        p: >-
          Agro Fund One tiene la oportunidad de desarrollar instalaciones de cultivo interior en dos emplazamientos, uno de ellos con acceso ferroviario y ambos con capacidad de suministro de agua y energía solar.
      - heading: Gestión de obras en Minnesota - Estados Unidos
        p: >-
          Agro Fund One tiene la oportunidad de desarrollar instalaciones de cultivo interior en dos emplazamientos que funcionan con energía solar renovable.
