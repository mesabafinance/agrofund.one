  about:
    heading: Sobre o Agro Fund One
    intro:
      - Como um fundo de investimento sediado nos EUA com foco na agricultura, o Agro
        Fund One se esforça para incentivar a saúde ambiental, o crescimento econômico
        e a igualdade socioeconômica. Colaboramos com governos locais, instituições
        e empresas privadas para desenvolver terras e estabelecer joint ventures no
        setor de alimentos. Pretendemos acelerar e apoiar a transição para um mercado
        agrícola mais sustentável, saudável e justo.
      - No Brasil e nos Estados Unidos, nosso fundo conta com consultores experientes
        que construíram empreendimentos comerciais de sucesso em ambos os países, bem
        como uma equipe de indivíduos altamente qualificados que entendem os métodos
        agrícolas convencionais e têm a experiência para aplicar e divulgar os princípios
        da agricultura sustentável. Além disso, o Agro Fund One promove continuamente
        relacionamentos com fazendeiros locais e partes interessadas para construir
        do conhecimento local, uso de tecnologia culturalmente sensível e análise de
        mercado sólida.
    intro_list:
      - Investimentos em projetos agrícolas que promovam a saúde do solo e aumentem a biodiversidade
      - Investimentos de recuperação em operações problemáticas
      - Venture capital to or outright acquisition of promising agricultural technology
      - Capital de risco ou aquisição definitiva de tecnologia agrícola promissora
      - Desenvolvimento de mercado transfronteiriço para tecnologias agrícolas
  investment:
    heading: Abordagem de Investimento
    values:
      heading: Nossos Valores ao Investir
      items:
        - heading: Nós lideramos ativamente
          img: "/assets/img/investment/lead.jpg"
          text:
            "Estamos empenhados em enfrentar desafios reais e iminentes no setor
            global de alimentos e agronegócios, promovendo empresas que oferecem soluções
            inovadoras e significativas que apoiam os seguintes parâmetros:"
        - heading: Apoiamos disrupção e a inovação
          img: "/assets/img/investment/innovation.jpg"
          text: "Estamos empenhados em enfrentar desafios reais e iminentes no setor global de alimentos e agronegócios, promovendo empresas que oferecem soluções inovadoras e significativas."
          list:
            - Crescimento econômico
            - Direitos humanos e padrões de trabalho justos
            - Produtos seguros e saudáveis ​​para consumidores finais
            - Segurança alimentar
            - Rentabilidade para agricultores
            - Saúde do solo / sequestro de carbono
            - Justiça ambiental
            - Biodiversidade
        - heading: "Somos um parceiro que agrega valor"
          img: "/assets/img/investment/partner.jpg"
          text:
            Nossos profissionais de investimento e operacionais trabalham em estreita
            colaboração com as equipes de gestão para impulsionar os resultados operacionais,
            aumentar o crescimento e fortalecer o desempenho geral de cada uma das empresas
            de nosso portfólio.
        - heading: Diligência profunda em cada uma de nossas avaliações de investimento
          img: "/assets/img/investment/diligence.jpg"
          text:
            Ao combinar nossa estrutura de pesquisa intensiva e colaborativa com
            nossa experiência no setor e relacionamentos exclusivos com a indústria
            internacional, fomos capazes de identificar uma série de oportunidades únicas
            e desbloquear perspectivas de crescimento atraentes, equanto mantendo a
            mesma disciplina de avaliação.
        - heading: Somos focados
          img: "/assets/img/investment/focus.jpg"
          text:
            O Agro Fund One concentra-se exclusivamente na cadeia de abastecimento
            alimentar sustentável na América do Norte, Central e do Sul. Nossos profissionais
            são culturalmente diversos e possuem paixão e experiência única por alimentos
            e agronegócio, com um com histórico comprovado necessário para investir
            de forma competitiva e com sucesso no mercado.
        - heading: Construimos relacionamentos
          img: "/assets/img/investment/relationship.jpg"
          text:
            Por meio de nossos investimentos, buscamos desenvolver relacionamentos
            confiáveis ​​e de longo prazo que permitem o desenvolvimento e a realização
            de metas de produção e sustentabilidade de longo prazo.
    criteria:
      heading: Critérios de Investimento
      text:
        A Agro Fund One está procurando investir em negócios de alta performance
        que atendam, idealmente,  aos seguintes critérios.
      text2:
        Sua empresa não atende a todos os critérios desejados? Não se preocupe.
        Eles são flexíveis e queremos ouvir mais de você.
      text2cta: Agende uma reunião introdutória aqui
      items:
        - name: Indústria
          list:
            - Setor considerável e crescente
            - Cadeia de abastecimento da agricultura sustentável
            - Mecado fragmentado
            - Risco regulatório mínimo
        - name: O negócio
          list:
            - Proposta de valor distinta
            - Adote recursos tecnológicos eficazes
            - Receita recorrente / contratual
            - Oportunidades de crescimento identificáveis
            - Base de clientes diversificada e fiel
        - name: Financeiro
          list:
            - "$ 5m+ de receita anual"
            - "$2m+ de fluxo de caixa"
            - "+15% de margem EBITDA"
            - "+7% de crescimento da receita/ano"
    process:
      heading: Processo de Investimento
      text:
        Temos uma abordagem de processo direta de 8 semanas que requer um tempo
        mínimo de todas as partes envolvidas e garante um processo transparente e
        eficiente.
      items:
        - name: "Etapa 1: Entender"
          text:
            "Emitir um Acordo de Não Divulgação (NDA): Explorar a titularidade,
            visão, objetivos, oportunidades e termos preliminares. Discutir clientes,
            produtos, finanças, marketing, vendas, proposta de valor e trajetórias de
            crescimento."
        - name: "Etapa 2: Diligência profunda"
          text:
            Revisar modelo financeiro, jurídico, operações, equipe executiva, informação
            e tecnologia.
        - name: "Etapa 3: Indicação de interesse (IoI)"
          text:
            Revisar e negociar os termos do Contrato Operacional ou de Compra. Em
            algumas situações, elaboramos nosso próprio modelo financeiro de investidor
            em colaboração com nosso parceiro potencial.
        - name:
            "Etapa 4: Concluir a transação e começar o processo de integração do
            gerenciamento"
          text:
            Estabelecer modelo de governança acordado e iniciar o trabalho. Esforçamo-nos
            para permitir que as equipes de gestão existentes sejam totalmente responsáveis
            ​​pelas operações do dia-a-dia, desde que atendam às metas de desempenho
            financeiro projetadas e aos cronogramas do plano de negócios, conforme determinados
            em conjunto.
  portfolio:
    heading: Nosso Portfólio
    text:
      "Entre os escritórios do Leste Europeu na Geórgia e na Ucrânia, um escritório
      comercial com inauguração programada para meados de 2021 na Suíça, nosso centro
      bancário em Hong Kong, operações de campo espalhadas por 5 continentes, nossa
      estratégia do Chifre da África e nossa sede nos Estados Unidos , <strong> construímos
      nosso fundo com um alcance verdadeiramente global. </strong>"
    button: Mais sobre nosso portfólio
    message:
      As empresas do nosso portfólio apóiam a expansão da produção agrícola
      sustentável em regiões do mundo desafiadas por injustiças sociais, risco climático
      e dependência de importações de alimentos. O Agro Fund One vê grande valor em
      colaborar com um conjunto diversificado de co-criadores, a fim de permitir um
      pensamento mais amplo e inovação para a regeneração, resiliência e produção
      de alimentos em comunidade. Queremos fazer parte da criação do futuro em que
      acreditamos.
