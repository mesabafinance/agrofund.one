    items:
      - heading: Marvella Farms
        subheading: Produtos frescos cultivados no deserto
        p:
          Um oásis feito de estufas protegidas que produzem produtos frescos durante
          o ano todo, cultivados no deserto, utilizando um design prático, sustentável
          e acessível que pode ser reproduzido em escala. Os produtos frescos serão
          comercializados localmente e para exportação através do porto e por terra
          para apoiar as cidades da África, população com o crescimento mais rápido
          no mundo.
        href: www.marvellafarms.com
      - heading: Aero Fleet One
        subheading: Aplicação aerodinâmica de precisão
        p:
          Como licença para transportar uma carga útil pesada avançada, através de
          uma tecnologia de asa fixa provinda da Europa, trabalhamos com clientes em
          toda a América do Norte e do Sul para desenvolver a primeira frota de UAV
          capaz de serviços de aplicação aérea em escala comercial. Com sede na Dakota
          do Norte, nossa empresa atualmente se concentra no desenvolvimento de frotas,
          marketing e no desenvolvimento de uma equipe de logística e operações.
        href: www.aerofleetone.com
      - heading: Blue Heron Farms
        subheading: Grande variedade de culturas e alimentos especiais
        p:
          Gerenciando ativamente uma fazenda de 1.800 hectares em nome de um cliente
          institucional georgiano desde 2012. Também somos co-proprietários de um grande
          portfólio de maquinários especiais de cultivo em linha que é alugado por meio
          de um modelo de divisão de receita em safras especiais na região. Nosso trabalho
          na Geórgia já incluiu o gerenciamento ativo de um dos maiores apiários da
          região.
        href: www.blueheron.info
      - heading: Gerenciamento de terreno em Colorado - EUA
        p:
          O Agro Fund One tem a oportunidade de desenvolver instalações de cultivo
          em estufa em dois locais, um com acesso ferroviário e ambos com água e energia
          solar.
      - heading: Gerenciamento de terreno em Minnesota - USA
        p:
          O Agro Fund One tem a oportunidade de desenvolver instalações de cultivo
          em estufa em dois locais com água e energia solar disponíveis.
