  about:
    heading: Sobre Agro Fund One
    intro:
      - Como fondo de inversión estadounidense centrado en la agricultura, Agro Fund One se esfuerza por fomentar la salud medioambiental, el crecimiento económico y la equidad socioeconómica. Colaboramos con gobiernos locales, instituciones y empresas privadas para desarrollar tierras y establecer empresas conjuntas en el sector alimentario. Pretendemos acelerar y apoyar la transición hacia un mercado agrícola más sostenible, saludable y justo.
      - En Brasil y Estados Unidos, nuestro fondo cuenta con asesores experimentados que han creado empresas de éxito en ambos países, así como con una plantilla de personas altamente cualificadas que entienden los métodos agrícolas convencionales y tienen la experiencia necesaria para aplicar y difundir los principios del capitalismo de las partes interesadas. Además, Agro Fund One fomenta continuamente las relaciones con los agricultores locales y las partes interesadas para aprovechar los conocimientos locales, el uso de tecnología culturalmente sensible y un sólido análisis de mercado.
    intro_list:
      - Inversiones en proyectos agrícolas que promuevan la salud del suelo y aumenten la biodiversidad
      - Inversiones de reconversión en operaciones en dificultades
      - Capital riesgo o adquisición directa de tecnología agrícola prometedora
      - Intermediación financiera para el acceso al capital
      - Desarrollo del mercado transfronterizo de tecnologías agrícolas

  investment:
    heading: Enfoque de inversión
    values:
      heading: Valores de inversión
      items:
        - heading: Dirigimos activamente
          img: /assets/img/investment/lead.jpg
          text: Agro Fund One suele invertir en posiciones de control para influir en los resultados financieros y operativos. Nuestra estrategia está orientada a las operaciones y se centra en añadir valor y mejorar sustancialmente los negocios.
        - heading: Apoyamos la disrupción y la innovación
          img: /assets/img/investment/innovation.jpg
          text: "Nos comprometemos a abordar retos reales e inminentes en el sector mundial de la alimentación y la agroindustria defendiendo a las empresas que ofrecen soluciones innovadoras y significativas que apoyan lo siguiente:"
          list:
            - Crecimiento económico
            - Derechos humanos y normas laborales justas
            - Productos seguros y saludables para los consumidores finales
            - Seguridad del suministro de alimentos
            - Rentabilidad para los agricultores
            - Soil health/carbon sequestration
            - Salud del suelo/secuestro de carbono
            - Biodiversidad
        - heading: Somos un socio con valor añadido
          img: /assets/img/investment/partner.jpg
          text: Nuestros profesionales de la inversión y la explotación trabajan estrechamente con los equipos de gestión para impulsar los resultados operativos, aumentar el crecimiento y reforzar el rendimiento general de todas y cada una de las empresas de nuestra cartera.
        - heading: Profunda diligencia en cada una de nuestras evaluaciones de inversión
          img: /assets/img/investment/diligence.jpg
          text: Al combinar nuestro marco de investigación intensiva con nuestra experiencia en el sector y las relaciones exclusivas con la industria internacional, hemos sido capaces de identificar una serie de oportunidades únicas y desbloquear perspectivas de crecimiento atractivas, manteniendo al mismo tiempo la disciplina de valoración.
        - heading: Somos concentrados
          img: /assets/img/investment/focus.jpg
          text: Agro Fund One se centra exclusivamente en la cadena de suministro de alimentos sostenibles en América del Norte, Central y del Sur. Nuestros profesionales son culturalmente diversos y tienen pasión y experiencia única en alimentos y agronegocios, con un historial demostrado necesario para invertir competitivamente y con éxito en el espacio.
        - heading: Construir relaciones
          img: /assets/img/investment/relationship.jpg
          text: A través de nuestras inversiones buscamos desarrollar relaciones de confianza a largo plazo que permitan el desarrollo y la consecución de objetivos de producción y sostenibilidad a largo plazo.
    criteria:
      heading: Criterios de Inversión
      text: Agro Fund One busca invertir en negocios de alta calidad que idealmente satisfagan los siguientes criterios.
      text2: ¿Su empresa no cumple todos los criterios deseados? No se preocupe. Estos son flexibles y queremos saber más de usted.
      text2cta: Programe una reunión de presentación aquí
      items:
        - name: Industria
          list:
            - Una industria considerable y en crecimiento
            - Cadena de suministro agrícola sostenible
            - Paisaje fragmentado
            - Riesgo normativo mínimo
        - name: Negocio
          list:
            - Propuesta de valor distintiva
            - Adopción de recursos agrotécnicos eficaces
            - Ingresos recurrentes/contractuales
            - Oportunidades de crecimiento identificables
            - Base de clientes diversa y leal
        - name: Financiero
          list:
            - Más de 5 millones de dólares de ingresos anuales
            - Más de 2 millones de dólares de flujo de caja anual
            - +15% de márgenes de EBITDA
            - +7% Crecimiento de los ingresos anualmente
    process:
      heading: Proceso de Inversión
      text: Tenemos un enfoque de proceso directo de 8 semanas que requiere un tiempo mínimo de todas las partes involucradas y garantiza un proceso transparente y eficiente.
      items:
        - name: "Paso 1: Entender"
          text: "Emitir un acuerdo de no divulgación (NDA) : Explorar la propiedad, la visión, los objetivos, las oportunidades y los términos preliminares. Discutir los clientes, los productos, las finanzas, el marketing, las ventas, la propuesta de valor y las trayectorias de crecimiento."
        - name: "Paso 2: Diligencia debida en profundidad"
          text: "Revisar el modelo financiero, legal, operaciones, equipo ejecutivo, información y tecnología"
        - name: "Paso 3: Indicación de interés (IdI)"
          text: "Revisar y negociar la hoja de términos del acuerdo de compra o de explotación. En algunas situaciones elaboramos nuestro propio modelo de inversor en colaboración con nuestro socio potencial."
        - name: "Paso 4: Completar la transacción y comenzar el proceso de incorporación de la dirección"
          text: "Establecer el modelo de gobernanza acordado y comenzar el trabajo. Nos esforzamos por permitir que los equipos de gestión existentes sean plenamente responsables de las operaciones diarias, siempre que cumplan los objetivos de rendimiento financiero previstos y los plazos del plan de negocio determinados conjuntamente."
  portfolio:
    heading: Nuestra Cartera
    text: >-
      Entre las oficinas de Europa del Este en Georgia y Ucrania, una oficina comercial que se abrirá a mediados de 2021 en Suiza, nuestro centro bancario en Hong Kong, las operaciones sobre el terreno repartidas por los 5 continentes, nuestra estrategia clave en el Cuerno de África y nuestra sede central en Estados Unidos, <strong>hemos construido nuestro fondo con un alcance verdaderamente global.</strong>
    button: Más información sobre nuestra cartera
